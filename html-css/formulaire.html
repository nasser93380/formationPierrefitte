<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/formulaire.css">
</head>
<body>
  <h1>Mon premier formulaire</h1>

  <form>
    <fieldset class="fieldset-1">
      <legend>informations personnelles:</legend>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" autofocus required><br>

      <!-- Ajouter un label et un champ email -->
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required/><br>

      <!-- Ajouter un label et un champ telephone -->
      <label for="tel">TÃ¨l:</label>
      <input type="tel" name="tel" id="tel" required><br>

      <!-- Ajouter un label et un champ mot de passe -->
      <label for="password">Mot de passe:</label>
      <input type="password" name="password" id="password" required><br>
    </fieldset>

    <fieldset class="fieldset-2">
      <legend>Checkbox & Radios</legend>
      <label for="radio">Homme</label>
      <input type="radio" name="radio" id="radio" value="homme" checked>

      <label for="radio">Femme</label>
      <input type="radio" name="radio" id="radio" value="femme"><br>

      <label for="item_01">Item 01</label>
      <input type="checkbox" name="item_01" id="item_01" value="item_01" checked>
      <label for="item_02">Item 02</label>
      <input type="checkbox" name="item_02" id="item_02" value="item_02">
      <label for="item_03">Item 03</label>
      <input type="checkbox" name="item_03" id="item_03" value="item_03">
      <label for="item_04">Item 04</label>
      <input type="checkbox" name="item_04" id="item_04" value="item_04" checked>
      <label for="item_05">Item 05</label>
      <input type="checkbox" name="item_05" id="item_05" value="item_05"><br>
    </fieldset>

    <fieldset class="fieldset-3">
      <legend>Date & Texarea & Select</legend>
      <label for="textarea">Message</label>
      <textarea name="textarea" id="textarea" cols="80" rows="10"></textarea><br>

      <label for="date">Date</label>
      <input type="date" name="date" id="date"><br>

      <label for="select">Select</label>
      <select name="select" id="select">
        <option>Selectionner un pays</option>

        <optgroup label="Europe">
          <option value="France" >France</option>
          <option value="Allemagne">Allemagne</option>
          <option value="Belgique">Belgique</option>
        </optgroup>

        <optgroup label="Afrique">
          <option value="Mauritanie" selected>Mauritanie</option>
          <option value="Mali">Mali</option>
          <option value="Gabon">Gabon</option>
        </optgroup>
      </select><br>
    </fieldset>

    <!-- Ajouter un bouton d'envoi avec "Envoyer" comme texte -->
    <input type="submit" value="Envoyer" id="button">
  </form>
</body>
</html>
