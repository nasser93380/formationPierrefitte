<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Les Tableau</title>
  <link rel="stylesheet" href="css/tableau.css" />
</head>

<body>
  <!-- ouverture d'un tableau -->

  <table>
    <!-- titre d'un tableau -->

    <caption>
      ventes
    </caption>

    <!-- en tête du tableau -->

    <thead>
      <!-- tr = rang(t= tableau / r = row = rangée -->
      <tr>
        <!-- th = titre ou en-tete ( t = tableau/ h = head = tête) -->
        <th>Jour</th>
        <th>Smartphone</th>
        <th>Tablette</th>
        <th>Portable</th>
        <th </tr> </thead> <!-- tfoot=bas/fin du tableu /!\ sans les norme du WBC mettent la balise tfoot avnt celle du
          corps du tableau(tbody) -->
    <tfoot>
      <tr>
        <!-- td = cellules du tableau -->
        <td colspan="1"></td> <!-- definit la largeur d'une celulle-->
        <td>20</td>
        <td>26</td>
        <td>24</td>
      </tr>
    </tfoot>
    <!-- tbody= corps (ou contenu) du tableau -->
    <tbody>
      <tr>
        <td>lundi</td>
        <td>2</td>
        <td>0</td>
        <td>6</td>
      </tr>

      <tr>
        <td>mardi</td>
        <td rowspan="3">

        </td>
        <td>0</td>
        <td>6</td>
      </tr>

      <tr>
        <td>mecredi</td>
        <td>2</td>
        <td>0</td>
        <td>6</td>
      </tr>

      <tr>
        <td>jeudi</td>
        <td>2</td>
        <td>0</td>
        <td>6</td>
      </tr>

      <tr>
        <td>vendredi</td>
        <td>2</td>
        <td>0</td>
        <td>6</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
